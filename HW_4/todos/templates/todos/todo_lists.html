<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Todo Lists</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Todo List</button>
        </form>

        <ul class="list-group mt-4">
            {% for todo_list in todo_lists %}
                <li class="list-group-item">
                    <a href="{% url 'todo_list_detail' todo_list.id %}">{{ todo_list.title }}</a>
                    <a href="{% url 'todo_list_delete' todo_list.id %}" class="btn btn-danger btn-sm float-end">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
