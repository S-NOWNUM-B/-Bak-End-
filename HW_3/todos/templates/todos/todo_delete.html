{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить задачу</title>
    <link rel="stylesheet" href="{% static 'todos/css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Вы уверены, что хотите удалить эту задачу?</h1>
        <p><strong>{{ todo.title }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
        <a href="{% url 'todos_list' %}" class="btn btn-secondary mt-3">Отмена</a>
    </div>
    <script src="{% static 'todos/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
