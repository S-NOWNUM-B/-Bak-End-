{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="{% static 'todos/css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Список задач</h1>
        <a href="{% url 'todo_create' %}" class="btn btn-primary mb-4">Создать новую задачу</a>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a>
                    <a href="{% url 'todo_delete' todo.id %}" class="btn btn-danger btn-sm">Удалить</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{% static 'todos/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
